<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <title>Product Landing Page</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <h2 class="logo-des">&#9749; DejaBrew</h2>
            </a>
            <ul class="menu-links">
                <span id="close-menu-btn" class="material-symbols-outlined">close</span>
                <li><a class="nav-link" href="#home">Home</a></li>
                <li><a class="nav-link" href="#about">About</a></li>
                <li><a class="nav-link" href="#menu">Menu</a></li>
                <li><a class="nav-link" href="#specials">Specials</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
            <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
        </nav>
    </header>

    <main>
        <section class="hero-section" id="home">
            <div class="content">
                <h1 class="main-title">Deja Brew</h1>
                <h3 class="tagline">Where Every Sip Tells a Story.</h3>
                <div class="button">
                    <a class="button" href="#contact">Book the table</a>
                </div>
            </div>
        </section>

        <script>
            const header = document.querySelector("header");
            const hamburgerBtn = document.querySelector("#hamburger-btn");
            const closeMenuBtn = document.querySelector("#close-menu-btn");
            hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));
            closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
          </script>
</body>
</html>
