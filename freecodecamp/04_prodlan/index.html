<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <img src="prodlan_imgs/logo.jpg" alt="deja brew" id="header-img">
        <h1 id="logo-des">Deja Brew</h1>
        <nav id="nav-bar">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a class="nav-link" href="#home">Home</a></li>
            <li><a class="nav-link" href="about.html">About</a></li>
            <li><a class="nav-link" href="menu.html">Menu</a></li>
            <li><a class="nav-link" href="menu.html">Specials</a></li>
            <li><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
    </header>

    <section id="home">
        <h1 id="main-title">Deja Brew</h1>
        <h3 id="tagline">Where Every Sip Tells a Story.</h3>
        <a class="nav-link" href="#contact">Book the table</a>
    </section>

    <section id="contact">
        <form id="form" action="" method="POST">
            <h2>Name:</h2>
            <input id="name" placeholder="Enter your name" type="text" name="name" required>
            <h2>Email:</h2>
            <input id="email" placeholder="Enter your email" type="email" name="email" required>
            <h2>Phone Number:</h2>
            <input id="phone" placeholder="Enter your phone number (optional)" type="tel" name="phone">
            <h2>Message:</h2>
            <textarea id="message" placeholder="Your message here..." name="message" rows="4" required></textarea>
            <input id="submit" type="submit" value="Send Message">
        </form>
    </section>
</body>
</html>
